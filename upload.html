<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Posts & Reels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a1a;
      color: white;
    }
    .upload-container {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444;
      border-radius: 5px;
      background: #333;
      color: white;
    }
    button {
      background: #0095f6;
      cursor: pointer;
    }
    button:hover {
      background: #007acc;
    }
    .preview {
      margin-top: 20px;
      text-align: center;
    }
    .preview img, .preview video {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Post or Reel</h2>
    
    <label>Content Type:</label>
    <select id="contentType">
      <option value="post">Post (Image)</option>
      <option value="reel">Reel (Video)</option>
    </select>
    
    <label>Caption:</label>
    <textarea id="caption" placeholder="Write a caption..." rows="3"></textarea>
    
    <label>Uploaded By:</label>
    <input type="text" id="uploadedBy" placeholder="Your username">
    
    <label>Select File:</label>
    <input type="file" id="fileInput" accept="image/*,video/*">
    
    <button onclick="uploadContent()">Upload</button>
    
    <div id="preview" class="preview"></div>
    <div id="status"></div>
  </div>

  <script src="upload.js"></script>
</body>
</html>
